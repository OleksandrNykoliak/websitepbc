{% load static %}
<footer class="pbc-footer-section">
    <div class="pbc-footer-container">
        <!-- Логотип -->
        <div class="pbc-footer-logo">
            <img src="{% static 'images/LogoPBC-07.png' %}" alt="PBC Logo">
        </div>

        <!-- Навігація -->
        <div class="pbc-footer-nav">
            <div class="pbc-footer-row">
                <a href="#about" class="pbc-footer-link">ПРО НАС <span class="arrow">↗</span></a>
                <a href="#customers" class="pbc-footer-link">КЛІЄНТИ <span class="arrow">↗</span></a>
                <a href="#contacts" class="pbc-footer-link">КОНТАКТИ <span class="arrow">↗</span></a>
            </div>
            <div class="pbc-footer-row">
                <a href="#services" class="pbc-footer-link">ПОСЛУГИ <span class="arrow">↗</span></a>
                <a href="#team" class="pbc-footer-link">КОМАНДА <span class="arrow">↗</span></a>
            </div>
        </div>
    </div>
</footer>

<style>
/* ====== PBC FOOTER ====== */
.pbc-footer-section {
    background-color: #0E0E0E;
    height: 225px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 80px;
}

.pbc-footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1600px;
    width: 100%;
}

.pbc-footer-logo img {
    height: 71px;
    width: auto;
}

.pbc-footer-nav {
    display: flex;
    flex-direction: column;
    gap: 50px;
}

.pbc-footer-row {
    display: flex;
    gap: 200px;
    justify-content: flex-start;
}

.pbc-footer-link {
    color: var(--white, #FFF);
    font-family: "TikTok Sans", sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 700;
    line-height: 23px;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 0.5px;
    transition: color 0.3s ease;
     font-size: 18px;
    line-height: 23px;
}

.pbc-footer-link:hover {
    color: #C0C0C0;
}

/* Стрілочка */
.pbc-footer-link .arrow {
    font-size: 28px; /* було б помітно більша */
    position: relative;
    top: 1px;
    margin-left: 3px;
    transition: transform 0.3s ease;
}

.pbc-footer-link:hover .arrow {
    transform: translate(2px, -2px); /* невелика анімація руху при наведенні */
}

/* ===== МОБІЛЬНА ВЕРСІЯ (тільки до 768px) ===== */
@media (max-width: 768px) {
    .pbc-footer-section {
        height: auto;
        min-height: 300px;
        padding: clamp(40px, 8vw, 60px) clamp(20px, 5vw, 30px);
    }

    .pbc-footer-container {
        flex-direction: column;
        align-items: center;
        gap: clamp(30px, 6vw, 40px);
        text-align: center;
    }

    .pbc-footer-logo img {
        height: clamp(50px, 12vw, 65px);
        width: auto;
    }

    .pbc-footer-nav {
        gap: clamp(25px, 6vw, 35px);
        width: 100%;
        align-items: center;
    }

    .pbc-footer-row {
        flex-direction: column;
        gap: clamp(15px, 4vw, 20px);
        width: 100%;
        align-items: center;
    }

    .pbc-footer-link {
        font-size: clamp(16px, 4.5vw, 18px);
        line-height: 1.3;
        padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 16px);
        display: inline-block;
        width: auto;
        text-align: center;
    }

    .pbc-footer-link:active {
        color: #C0C0C0;
        transform: scale(0.98);
    }

    .pbc-footer-link .arrow {
        font-size: clamp(20px, 5vw, 24px);
        top: 0;
    }

    /* Анімації для мобільних */
    .pbc-footer-logo,
    .pbc-footer-row {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease forwards;
    }

    .pbc-footer-logo { animation-delay: 0.1s; }
    .pbc-footer-row:nth-child(1) { animation-delay: 0.2s; }
    .pbc-footer-row:nth-child(2) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
}

/* Додаткова оптимізація для дуже малих екранів */
@media (max-width: 480px) {
    .pbc-footer-section {
        padding: 35px 15px;
        min-height: 280px;
    }

    .pbc-footer-container {
        gap: 25px;
    }

    .pbc-footer-nav {
        gap: 20px;
    }

    .pbc-footer-row {
        gap: 12px;
    }

    .pbc-footer-link {
        font-size: 15px;
        padding: 6px 10px;
    }

    .pbc-footer-link .arrow {
        font-size: 18px;
    }
}

/* Горизонтальна орієнтація на мобільних */
@media (max-width: 768px) and (max-height: 500px) {
    .pbc-footer-section {
        min-height: auto;
        height: auto;
        padding: 25px 20px;
    }

    .pbc-footer-container {
        gap: 20px;
    }

    .pbc-footer-nav {
        gap: 15px;
    }

    .pbc-footer-row {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .pbc-footer-link {
        font-size: 14px;
        padding: 5px 8px;
    }

    .pbc-footer-link .arrow {
        font-size: 16px;
    }
}

/* Планшетна версія (769px - 1024px) - мінімальні зміни */
@media (min-width: 769px) and (max-width: 1024px) {
    .pbc-footer-section {
        height: auto;
        padding: 40px 40px;
    }

    .pbc-footer-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 30px;
    }

    .pbc-footer-row {
        flex-wrap: wrap;
        gap: 30px;
    }
}

@media (max-width: 600px) {
    .pbc-footer-link {
        font-size: 18px;
        line-height: 23px;
    }

    .pbc-footer-link .arrow {
        font-size: 20px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Оптимізація для мобільних пристроїв
    if (window.innerWidth <= 768) {
        const footerLinks = document.querySelectorAll('.pbc-footer-link');
        
        // Додаємо тактильний зворотний зв'язок для посилань
        footerLinks.forEach(link => {
            link.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            link.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Поліпшення для iOS
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            document.documentElement.style.height = '-webkit-fill-available';
        }
    }

    // Перевірка зміни орієнтації
    window.addEventListener('resize', function() {
        if (window.innerWidth <= 768) {
            // Оновлюємо висоту футера для мобільних
            const footer = document.querySelector('.pbc-footer-section');
            if (footer) {
                footer.style.height = 'auto';
            }
        }
    });
});
</script>

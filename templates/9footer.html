<style>
/* ====== PBC FOOTER ====== */
.pbc-footer-section {
    background-color: #0E0E0E;
    height: 225px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 80px;
}

.pbc-footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1600px;
    width: 100%;
}

.pbc-footer-logo img {
    height: 71px;
    width: auto;
}

.pbc-footer-nav {
    display: flex;
    flex-direction: column;
    gap: 50px;
}

.pbc-footer-row {
    display: flex;
    gap: 200px;
    justify-content: flex-start;
}

.pbc-footer-link {
    color: var(--white, #FFF);
    font-family: "TikTok Sans", sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 700;
    line-height: 23px;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 0.5px;
    transition: color 0.3s ease;
     font-size: 18px;
    line-height: 23px;
}

.pbc-footer-link:hover {
    color: #C0C0C0;
}

/* Стрілочка */
.pbc-footer-link .arrow {
    font-size: 28px; /* було б помітно більша */
    position: relative;
    top: 1px;
    margin-left: 3px;
    transition: transform 0.3s ease;
}

.pbc-footer-link:hover .arrow {
    transform: translate(2px, -2px); /* невелика анімація руху при наведенні */
}

/* Адаптивність */
@media (max-width: 900px) {
    .pbc-footer-section {
        height: auto;
        padding: 40px 40px;

        flex-direction: column;
        align-items: flex-start;
        gap: 30px;
    }

    .pbc-footer-row {
        flex-wrap: wrap;
        gap: 30px;
    }
}

@media (max-width: 600px) {
    .pbc-footer-link {
        font-size: 18px;
        line-height: 23px;
    }

    .pbc-footer-link .arrow {
        font-size: 20px;
    }
}

{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Build Consulting Group</title>
    <style>
        /* Базові стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "TikTok Sans", sans-serif;
            background-color: #0F0F0F;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Герой секція */
        .hero-section-specific {
            position: relative;
            width: 100%;
            height: 1085px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{% static 'images/absp.png' %}");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
        }

        .hero-section-specific::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .hero-content-specific {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }

        /* Основний заголовок */
        .main-heading {
            color: var(--white, #FFF);
            text-align: center;
            font-family: "TikTok Sans";
            font-size: 50px;
            font-style: normal;
            font-weight: 700;
            line-height: 65px;
            text-transform: uppercase;
            margin-bottom: 80px;
        }

        .main-heading div {
            margin-bottom: 10px;
        }

        .main-heading div:last-child {
            margin-bottom: 0;
        }

        /* Блок з метрикою */
        .metric-block {
            margin-top: 40px;
        }

        .metric-value {
            color: var(--white, #FFF);
            text-align: center;
            font-family: "TikTok Sans";
            font-size: 50px;
            font-style: normal;
            font-weight: 700;
            line-height: 65px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .metric-label {
            color: var(--white, #FFF);
            text-align: center;
            font-family: "TikTok Sans";
            font-size: 21px;
            font-style: normal;
            font-weight: 700;
            line-height: 35px;
            text-transform: uppercase;
        }

        /* Адаптивність для планшетів */
        @media (max-width: 1024px) {
            .hero-section-specific {
                height: 900px;
            }
            
            .main-heading {
                font-size: 40px;
                line-height: 55px;
                margin-bottom: 60px;
            }
            
            .metric-value {
                font-size: 40px;
                line-height: 55px;
            }
            
            .metric-label {
                font-size: 22px;
                line-height: 30px;
            }
        }

        /* ===== МОБІЛЬНА АДАПТАЦІЯ (тільки для екранів до 768px) ===== */
        @media (max-width: 768px) {
            .hero-section-specific {
                height: 100vh;
                min-height: 667px;
                max-height: 900px;
                padding: 20px 0;
            }
            
            .hero-content-specific {
                padding: 0 24px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
            }
            
            .main-heading {
                font-size: clamp(21px, 6vw, 33px);
                line-height: 1.3;
                margin-bottom: clamp(30px, 8vw, 50px);
            }
            
            .main-heading div {
                margin-bottom: clamp(8px, 2vw, 12px);
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 0.6s ease forwards;
            }
            
            .main-heading div:nth-child(1) { animation-delay: 0.1s; }
            .main-heading div:nth-child(2) { animation-delay: 0.2s; }
            .main-heading div:nth-child(3) { animation-delay: 0.3s; }
            .main-heading div:nth-child(4) { animation-delay: 0.4s; }
            
            .metric-block {
                margin-top: clamp(20px, 6vw, 40px);
                opacity: 0;
                animation: fadeInUp 0.6s ease 0.5s forwards;
            }
            
            .metric-value {
                font-size: clamp(28px, 8vw, 42px);
                line-height: 1.2;
                margin-bottom: 8px;
                text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            }
            
            .metric-label {
                font-size: clamp(16px, 4vw, 22px);
                line-height: 1.3;
                padding: 0 10px;
            }
            
            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        /* Додаткова оптимізація для дуже малих екранів */
        @media (max-width: 480px) {
            .hero-section-specific {
                min-height: 568px;
            }
            
            .hero-content-specific {
                padding: 0 20px;
            }
            
            .main-heading {
                margin-bottom: 30px;
            }
            
            .main-heading div {
                margin-bottom: 6px;
            }
            
            .metric-block {
                margin-top: 25px;
            }
            
            .metric-value {
                font-size: 30px;
                line-height: 1.25;
            }
            
            .metric-label {
                font-size: 18px;
                line-height: 1.25;
            }
        }

        /* Горизонтальна орієнтація на мобільних */
        @media (max-width: 768px) and (max-height: 500px) {
            .hero-section-specific {
                height: 100vh;
                min-height: 400px;
            }
            
            .hero-content-specific {
                padding: 40px 24px;
            }
            
            .main-heading {
                font-size: 20px;
                line-height: 1.2;
                margin-bottom: 25px;
            }
            
            .main-heading div {
                margin-bottom: 4px;
            }
            
            .metric-block {
                margin-top: 20px;
            }
            
            .metric-value {
                font-size: 24px;
            }
            
            .metric-label {
                font-size: 14px;
            }
        }

        /* Покращення для планшетів у портретній орієнтації */
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: portrait) {
            .hero-section-specific {
                height: 80vh;
            }
            
            .main-heading {
                font-size: 36px;
                line-height: 1.3;
            }
            
            .metric-value {
                font-size: 36px;
            }
            
            .metric-label {
                font-size: 20px;
            }
        }

        @media (min-width: 769px) and (min-height: 1000px) {
            .hero-section-specific {
                height: 80vh;
            }
        }

        @media (max-width: 768px) {
            .hero-section-specific::before {
                background-color: rgba(0, 0, 0, 0.5);
            }
        }

        @media (max-width: 768px) {
        .main-heading {
            font-size: clamp(25px, 6vw, 37px); 
            line-height: 1.3;
            margin-bottom: clamp(30px, 8vw, 50px);
            text-align: center;
        }

            .main-heading div {
                margin-bottom: 8px;
            }
}


        .logo-track1 {
            display: flex;
            align-items: center;
            position: absolute;
            left: 0;
            animation: scroll 40s linear infinite;
            white-space: nowrap;
        }

      @media (max-width: 768px) {
            .logo-track1 {
                animation: scrollMobile 90s linear infinite;
                gap: clamp(20px, 6vw, 40px);
            }
        }

        @media (max-width: 480px) {
            .logo-track1 {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
        .main-heading div {
            font-size: 18px !important;
            line-height: 1.3;
        }
    }

    .logo-track1 {
    display: flex;
    align-items: center;
    position: absolute;
    left: 0;
    animation: scroll 90s linear infinite; /* було 40s → стало повільніше */
    white-space: nowrap;
}

/* Для мобільних */
@media (max-width: 768px) {
    .logo-track1 {
        animation: scrollMobile 180s linear infinite; /* було 90s → стало ще плавніше */
        gap: clamp(20px, 6vw, 40px);
    }
}
/* === МОБІЛЬНА ВЕРСІЯ (повна висота як у hero-section-specific) === */
@media (max-width: 768px) {
  .clients-section {
    height: 100vh;
    min-height: 667px;
    max-height: 900px;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .clients-content {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
}

/* Для дуже малих екранів */
@media (max-width: 480px) {
  .clients-section {
    min-height: 568px;
    height: 100vh;
    padding: 15px 0;
  }
}


    </style>
</head>
<body>
    <section class="hero-section-specific">
        <div class="hero-content-specific">
            <div class="main-heading">
                <div>МИ ДОПОМАГАЄМО КЛІЄНТАМ
                РЕАЛІЗОВУВАТИ ПРОЄКТИ ШВИДКО,
                БЕЗПЕЧНО ТА З УРАХУВАННЯМ ВСІХ ВИМОГ
                ЧИННОГО ЗАКОНОДАВСТВА</div>
            </div>
            <div class="metric-block">
                <div class="metric-value">250&nbsp;ТИС.+&nbsp;м&sup2;</div>
                <div class="metric-label">НА ЮРИДИЧНОМУ СУПРОВОДІ</div>
            </div>

   
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Додаємо клас для анімації при завантаженні
            const heroSection = document.querySelector('.hero-section-specific');
            
            // Оптимізація для мобільних пристроїв
            if (window.innerWidth <= 768) {
                // Додаємо обробник для зміни орієнтації
                window.addEventListener('resize', function() {
                    // Примусове оновлення висоти при зміні розміру
                    heroSection.style.height = '100vh';
                });
                
                // Запобігаємо масштабуванню при фокусі на iOS
                const viewport = document.querySelector('meta[name="viewport"]');
                if (viewport && /iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                }
            }
            
            // Плавне завантаження контенту
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Поліпшення для Safari на iOS
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            document.documentElement.style.height = '-webkit-fill-available';
            document.body.style.height = '-webkit-fill-available';
            
            const heroSection = document.querySelector('.hero-section-specific');
            if (heroSection) {
                heroSection.style.height = '100vh';
                heroSection.style.height = '-webkit-fill-available';
            }
        }
    </script>


</body>
</html>

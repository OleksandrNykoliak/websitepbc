{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Build Consulting Group</title>
    <style>
        /* Базові стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "TikTok Sans", sans-serif;
            background-color: #0F0F0F;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Герой секція */
        .hero-section-specific {
            position: relative;
            width: 100%;
            height: 1085px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{% static 'images/absp.png' %}");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
        }

        .hero-section-specific::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .hero-content-specific {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }

        /* Основний заголовок */
        .main-heading {
            color: var(--white, #FFF);
            text-align: center;
            font-family: "TikTok Sans";
            font-size: 50px;
            font-style: normal;
            font-weight: 700;
            line-height: 65px;
            text-transform: uppercase;
            margin-bottom: 80px;
        }

        .main-heading div {
            margin-bottom: 10px;
        }

        .main-heading div:last-child {
            margin-bottom: 0;
        }

        /* Блок з метрикою */
        .metric-block {
            margin-top: 40px;
        }

        .metric-value {
            color: var(--white, #FFF);
            text-align: center;
            font-family: "TikTok Sans";
            font-size: 50px;
            font-style: normal;
            font-weight: 700;
            line-height: 65px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .metric-label {
            color: var(--white, #FFF);
            text-align: center;
            font-family: "TikTok Sans";
            font-size: 26px;
            font-style: normal;
            font-weight: 700;
            line-height: 35px;
            text-transform: uppercase;
        }

        /* Адаптивність для планшетів */
        @media (max-width: 1024px) {
            .hero-section-specific {
                height: 900px;
            }
            
            .main-heading {
                font-size: 40px;
                line-height: 55px;
                margin-bottom: 60px;
            }
            
            .metric-value {
                font-size: 40px;
                line-height: 55px;
            }
            
            .metric-label {
                font-size: 22px;
                line-height: 30px;
            }
        }

        /* Адаптивність для мобільних */
        @media (max-width: 768px) {
            .hero-section-specific {
                height: 800px;
            }
            
            .main-heading {
                font-size: 32px;
                line-height: 42px;
                margin-bottom: 50px;
            }
            
            .metric-value {
                font-size: 32px;
                line-height: 42px;
            }
            
            .metric-label {
                font-size: 20px;
                line-height: 28px;
            }
        }

        @media (max-width: 600px) {
            .hero-section-specific {
                height: 700px;
            }
            
            .main-heading {
                font-size: 28px;
                line-height: 36px;
                margin-bottom: 40px;
            }
            
            .main-heading div {
                margin-bottom: 8px;
            }
            
            .metric-value {
                font-size: 28px;
                line-height: 36px;
            }
            
            .metric-label {
                font-size: 18px;
                line-height: 24px;
            }
            
            .hero-content-specific {
                padding: 0 24px;
            }
        }

        @media (max-width: 480px) {
            .hero-section-specific {
                height: 650px;
            }
            
            .main-heading {
                font-size: 24px;
                line-height: 32px;
            }
            
            .metric-value {
                font-size: 24px;
                line-height: 32px;
            }
            
            .metric-label {
                font-size: 16px;
                line-height: 22px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section-specific">
        <div class="hero-content-specific">
            <div class="main-heading">
                <div>МИ ДОПОМАГАЄМО КЛІЄНТАМ</div>
                <div>РЕАЛІЗОВУВАТИ ПРОЄКТИ ШВИДКО,</div>
                <div>БЕЗПЕЧНО ТА З УРАХУВАННЯМ ВСІХ ВИМОГ</div>
                <div>ЧИННОГО ЗАКОНОДАВСТВА</div>
            </div>
            
            <div class="metric-block">
                <div class="metric-value">250 ТИС.+</div>
                <div class="metric-label">М2 НА ЮРИДИЧНОМУ СУПРОВОДІ</div>
            </div>
        </div>
    </section>
</body>
</html>

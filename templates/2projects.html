{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проєкти будь-якого масштабу</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gray-900: #121212;
      --bg-color: var(--gray-900);
      --text-color: #fff;
      --line-color: #fff;
      --accent: #fff;
    }

    body {
      font-family: "TikTok Sans", sans-serif;
      background: var(--gray-900, #121212);
      color: var(--text-color);
      line-height: 1.6;
    }

    .projects-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .section-title {
      color: var(--white, #FFF);
      text-align: center;
      font-family: "TikTok Sans";
      font-size: clamp(32px, 6vw, 50px);
      font-style: normal;
      font-weight: 700;
      line-height: 1.2;
      text-transform: uppercase;
      margin-bottom: clamp(40px, 8vw, 120px);
      position: relative;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent);
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      margin-bottom: clamp(40px, 6vw, 80px);
      position: relative;
      padding: 0 20px;
    }

    .projects-slider {
      display: flex;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      width: max-content;
      gap: clamp(15px, 3vw, 30px);
    }

    .project-slide {
      flex: 0 0 auto;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .project-image {
      width: clamp(150px, 25vw, 280px);
      height: clamp(200px, 35vw, 380px);
      object-fit: cover;
      border-radius: 8px;
      transition: all 0.4s ease;
      filter: grayscale(0.3) brightness(0.8);
    }

    .project-slide:hover .project-image {
      transform: scale(1.05);
      filter: grayscale(0) brightness(1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    /* ОНОВЛЕНО: Підпис завжди видимий */
    .slide-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
      padding: 20px;
      transform: translateY(0); /* Замість translateY(100%) */
      transition: all 0.3s ease;
    }

    /* ОНОВЛЕНО: Покращення видимості при наведенні */
    .project-slide:hover .slide-overlay {
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
    }

    .slide-title {
      color: white;
      font-size: clamp(14px, 2vw, 18px);
      font-weight: 700;
      margin-bottom: 5px;
    }

    .slide-category {
      color: var(--accent);
      font-size: clamp(12px, 1.5vw, 14px);
    }

    .slider-controls {
      position: relative;
      margin-bottom: clamp(30px, 5vw, 60px);
      width: min(90%, 600px);
    }

    .slider-line {
      height: 3px;
      background-color: rgba(255, 255, 255, 0.3);
      position: relative;
      margin: 0 auto;
      width: 100%;
      border-radius: 2px;
    }

    .slider-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .slider-indicator {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: clamp(40px, 8vw, 65px);
      height: clamp(40px, 8vw, 65px);
      left: 0;
      transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
      z-index: 2;
    }

    .slider-indicator svg {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .slider-indicator:hover svg {
      transform: scale(1.1);
    }

    .slider-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }

    .slider-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      transform: translateY(-50%);
      top: 50%;
      position: relative;
    }

    .slider-dot.active {
      background: var(--accent);
      transform: translateY(-50%) scale(1.2);
    }

    .slider-dot:hover {
      background: var(--accent);
    }

    .project-description {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }

    .description-title {
      color: var(--white, #FFF);
      font-family: "TikTok Sans";
      font-size: clamp(16px, 3vw, 22px);
      font-style: normal;
      font-weight: 700;
      line-height: 1.3;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .description-subtitle {
      color: var(--white, #FFF);
      font-family: "TikTok Sans";
      font-size: clamp(14px, 2vw, 18px);
      font-style: normal;
      font-weight: 400;
      line-height: 1.5;
      opacity: 0.8;
    }

    /* Mobile Navigation */
    .mobile-slider-nav {
      display: none;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      background: transparent;
      color: var(--accent);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover {
      background: var(--accent);
      color: white;
    }

    /* Touch improvements */
    .slider-container {
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    /* ===== ОПТИМІЗАЦІЯ ДЛЯ МОБІЛЬНИХ ===== */
    @media (max-width: 768px) {
      .projects-section {
        margin-top: 20px;
        padding: 60px 16px;
        justify-content: flex-start;
        min-height: auto;
      }
      
      .section-title {
        margin-bottom: 40px;
        font-size: 28px;
      }
      
      .section-title::after {
        bottom: -15px;
        width: 60px;
      }
      
      .slider-container {
        margin-bottom: 30px;
        padding: 0 8px;
      }
      
      .mobile-slider-nav {
        display: flex;
      }
      
      .project-image {
        width: 280px;
        height: 350px;
      }
      
      .slider-controls {
        width: 95%;
        margin-bottom: 25px;
      }
      
      .project-description {
        text-align: center;
        padding: 0 16px;
      }

      /* ОНОВЛЕНО: Адаптація підпису для мобільних */
      .slide-overlay {
        padding: 15px 12px;
      }

      /* Покращення для тач-екранів */
      .slider-dot {
        width: 14px;
        height: 14px;
      }

      .nav-btn {
        width: 54px;
        height: 54px;
        font-size: 22px;
      }

      .nav-btn:active {
        background: var(--accent);
        color: #121212;
        transform: scale(0.95);
      }

      /* Покращення свайпів */
      .slider-container {
        cursor: grab;
      }

      .slider-container:active {
        cursor: grabbing;
      }

      /* Оптимізація продуктивності */
      .project-image {
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      /* Кращі відступи для мобільних */
      .slide-title {
        font-size: 16px;
      }

      .slide-category {
        font-size: 13px;
      }
    }

    @media (max-width: 576px) {
      .projects-section {
        padding: 40px 12px;
      }
      
      .section-title {
        margin-bottom: 32px;
        font-size: 24px;
      }
      
      .project-image {
        width: 260px;
        height: 320px;
      }
      
      .slider-indicator {
        width: 50px;
        height: 50px;
      }
      
      .slider-dot {
        width: 12px;
        height: 12px;
      }
      
      .mobile-slider-nav {
        gap: 16px;
        margin: 25px 0;
      }
      
      .nav-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .description-title {
        font-size: 18px;
      }
      
      .description-subtitle {
        font-size: 14px;
      }

      /* ОНОВЛЕНО: Менший padding для мобільних */
      .slide-overlay {
        padding: 12px 10px;
      }
    }

    @media (max-width: 480px) {
      .projects-section {
        padding: 32px 10px;
      }
      
      .section-title {
        font-size: 22px;
        margin-bottom: 28px;
      }
      
      .project-image {
        width: 240px;
        height: 300px;
      }
      
      .slider-container {
        padding: 0 4px;
      }
      
      .projects-slider {
        gap: 12px;
      }
      
      .mobile-slider-nav {
        gap: 14px;
      }
      
      .nav-btn {
        width: 46px;
        height: 46px;
        font-size: 18px;
      }

      .slide-overlay {
        padding: 10px 8px;
      }

      .slide-title {
        font-size: 15px;
      }

      .slide-category {
        font-size: 12px;
      }
    }

    @media (max-width: 375px) {
      .project-image {
        width: 220px;
        height: 280px;
      }
      
      .slider-controls {
        width: 100%;
      }

      .section-title {
        font-size: 20px;
      }

      .description-title {
        font-size: 16px;
      }
      
      .description-subtitle {
        font-size: 13px;
      }

      .slide-overlay {
        padding: 8px 6px;
      }
    }

    @media (max-width: 320px) {
      .project-image {
        width: 200px;
        height: 260px;
      }
      
      .mobile-slider-nav {
        gap: 12px;
      }
      
      .nav-btn {
        width: 42px;
        height: 42px;
        font-size: 16px;
      }

      .projects-section {
        padding: 24px 8px;
      }
    }

    /* Горизонтальна орієнтація */
    @media (max-height: 500px) and (orientation: landscape) {
      .projects-section {
        padding: 20px 16px;
        min-height: auto;
      }
      
      .section-title {
        margin-bottom: 20px;
        font-size: 20px;
      }
      
      .project-image {
        height: 200px;
      }
      
      .mobile-slider-nav {
        margin: 20px 0;
      }
    }

    /* Animation for initial load */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .projects-section > * {
      animation: fadeInUp 0.6s ease forwards;
    }

    .section-title {
      animation-delay: 0.1s;
    }

    .slider-container {
      animation-delay: 0.2s;
    }

    .slider-controls {
      animation-delay: 0.3s;
    }

    .project-description {
      animation-delay: 0.4s;
    }
  </style>
</head>

<body>
  <section class="projects-section">
    <h2 class="section-title">ПРОЄКТИ БУДЬ-ЯКОГО МАСШТАБУ</h2>

    <div class="slider-container">
      <div class="projects-slider" id="projectsSlider">
        <!-- Images will be populated by JavaScript -->
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-slider-nav">
      <button class="nav-btn prev-btn">←</button>
      <button class="nav-btn next-btn">→</button>
    </div>

    <div class="slider-controls">
      <div class="slider-line">
        <div class="slider-progress" id="sliderProgress"></div>
        <div class="slider-indicator" id="sliderIndicator">
          <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" viewBox="0 0 65 65" fill="none">
            <circle cx="32.5" cy="32.5" r="30" fill="#121212" stroke="#fff" stroke-width="3"/>
          </svg>
        </div>
        <div class="slider-dots" id="sliderDots">
          <!-- Dots will be generated by JavaScript -->
        </div>
      </div>
    </div>

    <div class="project-description">
      <h3 class="description-title">ЖИТЛОВІ ОБ'ЄКТИ</h3>
      <p class="description-subtitle">від приватних будинків до великих житлових комплексів</p>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slider = document.getElementById('projectsSlider');
      const indicator = document.getElementById('sliderIndicator');
      const progress = document.getElementById('sliderProgress');
      const dotsContainer = document.getElementById('sliderDots');
      const prevBtn = document.querySelector('.prev-btn');
      const nextBtn = document.querySelector('.next-btn');
      
      const projects = [
        {
          image: "{% static 'images/projects/1.1.jpg' %}",
          title: "Приватні будинки",
          category: "Приватне будівництво",
          alt: "Приватний будинок"
        },
        {
          image: "{% static 'images/projects/1.2.png' %}",
          title: "Торгово-розважальні центри",
          category: "Комерційна нерухомість",
          alt: "Торгово-розважальний центр"
        },
        {
          image: "{% static 'images/projects/1.3.jpg' %}",
          title: "Освітні заклади",
          category: "Громадський об'єкт",
          alt: "Сучасна школа або навчальний комплекс"
        },
        {
          image: "{% static 'images/projects/1.4.jpg' %}",
          title: "Промислові підприємства",
          category: "Виробничий об'єкт",
          alt: "Промисловий завод або виробничий комплекс"
        },
        {
          image: "{% static 'images/projects/1.5.jpg' %}",
          title: "Бізнес-центри",
          category: "Офісна нерухомість",
          alt: "Сучасний бізнес-центр"
        },
        {
          image: "{% static 'images/projects/1.6.jpg' %}",
          title: "Житлові будинки",
          category: "Житлова забудова",
          alt: "Сучасний житловий будинок"
        },
        {
          image: "{% static 'images/projects/1.10.jpg' %}",
          title: "Сучасні житлово-офісні комплекси",
          category: "Змішана забудова",
          alt: "Сучасний житлово-офісний комплекс"
        }
      ];

      const totalProjects = projects.length;
      let currentIndex = 0;
      let autoSlideInterval;
      let isDragging = false;
      let startPos = 0;
      let currentTranslate = 0;
      let prevTranslate = 0;
      
      // Створюємо слайди
      function createSlides() {
        slider.innerHTML = '';
        
        // Подвоюємо для безкінечного ефекту
        const allProjects = [...projects, ...projects];
        
        allProjects.forEach((project, index) => {
          const slide = document.createElement('div');
          slide.className = 'project-slide';
          
          slide.innerHTML = `
            <img src="${project.image}" alt="${project.alt}" class="project-image" loading="lazy">
            <div class="slide-overlay">
              <h4 class="slide-title">${project.title}</h4>
              <p class="slide-category">${project.category}</p>
            </div>
          `;
          
          slider.appendChild(slide);
        });
      }
      
      // Створюємо точки
      function createDots() {
        dotsContainer.innerHTML = '';
        
        for (let i = 0; i < totalProjects; i++) {
          const dot = document.createElement('div');
          dot.className = 'slider-dot';
          if (i === 0) dot.classList.add('active');
          dot.setAttribute('data-index', i);
          dotsContainer.appendChild(dot);
        }
      }
      
      const dots = document.querySelectorAll('.slider-dot');
      let slides = document.querySelectorAll('.project-slide');
      
      // Функція для оновлення слайдера
      function updateSlider() {
        const slideWidth = slides[0].offsetWidth + parseInt(getComputedStyle(slider).gap);
        const translateX = -currentIndex * slideWidth;
        
        slider.style.transform = `translateX(${translateX}px)`;
        
        // Оновлюємо індикатор та прогрес
        const progressPercent = ((currentIndex % totalProjects) / (totalProjects - 1)) * 100;
        indicator.style.left = `${progressPercent}%`;
        progress.style.width = `${progressPercent}%`;
        
        // Оновлюємо активну точку
        dots.forEach((dot, index) => {
          dot.classList.toggle('active', index === (currentIndex % totalProjects));
        });
        
        // Безкінечний ефект
        if (currentIndex >= totalProjects) {
          setTimeout(() => {
            slider.style.transition = 'none';
            currentIndex = 0;
            slider.style.transform = `translateX(0px)`;
            setTimeout(() => {
              slider.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            }, 50);
          }, 500);
        }
        
        if (currentIndex < 0) {
          setTimeout(() => {
            slider.style.transition = 'none';
            currentIndex = totalProjects - 1;
            slider.style.transform = `translateX(-${(totalProjects - 1) * slideWidth}px)`;
            setTimeout(() => {
              slider.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            }, 50);
          }, 500);
        }
      }
      
      // Навігація
      function goToSlide(index) {
        currentIndex = index;
        updateSlider();
        resetAutoSlide();
      }
      
      function nextSlide() {
        currentIndex++;
        updateSlider();
        resetAutoSlide();
      }
      
      function prevSlide() {
        currentIndex--;
        updateSlider();
        resetAutoSlide();
      }
      
      // Автоматичне перегортання
      function startAutoSlide() {
        autoSlideInterval = setInterval(() => {
          nextSlide();
        }, 4000);
      }
      
      function resetAutoSlide() {
        clearInterval(autoSlideInterval);
        startAutoSlide();
      }
      
      // Touch/Swipe функції
      function getPositionX(event) {
        return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
      }
      
      function setSliderPosition() {
        slider.style.transform = `translateX(${currentTranslate}px)`;
      }
      
      function touchStart(event) {
        if (event.type === 'touchstart') {
          startPos = getPositionX(event);
        } else {
          startPos = event.clientX;
          event.preventDefault();
        }
        
        isDragging = true;
        slider.style.transition = 'none';
      }
      
      function touchMove(event) {
        if (!isDragging) return;
        
        const currentPosition = event.type === 'touchmove' ? getPositionX(event) : event.clientX;
        const diff = currentPosition - startPos;
        
        currentTranslate = prevTranslate + diff;
        setSliderPosition();
      }
      
      function touchEnd() {
        if (!isDragging) return;
        
        isDragging = false;
        slider.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        
        const movedBy = currentTranslate - prevTranslate;
        const slideWidth = slides[0].offsetWidth + parseInt(getComputedStyle(slider).gap);
        
        if (movedBy < -100) {
          nextSlide();
        } else if (movedBy > 100) {
          prevSlide();
        } else {
          currentTranslate = prevTranslate;
          setSliderPosition();
        }
        
        prevTranslate = currentTranslate;
        resetAutoSlide();
      }
      
      // Ініціалізація
      function init() {
        createSlides();
        createDots();
        slides = document.querySelectorAll('.project-slide');
        
        // Події для точок
        dotsContainer.addEventListener('click', function(e) {
          if (e.target.classList.contains('slider-dot')) {
            const index = parseInt(e.target.getAttribute('data-index'));
            goToSlide(index);
          }
        });
        
        // Кнопки навігації
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        
        // Touch події
        slider.addEventListener('touchstart', touchStart);
        slider.addEventListener('touchmove', touchMove);
        slider.addEventListener('touchend', touchEnd);
        
        // Mouse події
        slider.addEventListener('mousedown', touchStart);
        slider.addEventListener('mousemove', touchMove);
        slider.addEventListener('mouseup', touchEnd);
        slider.addEventListener('mouseleave', touchEnd);
        
        // Ініціалізація
        updateSlider();
        startAutoSlide();
      }
      
      // Реініціалізація при зміні розміру вікна
      window.addEventListener('resize', function() {
        slides = document.querySelectorAll('.project-slide');
        updateSlider();
      });
      
      // Запуск
      init();
    });
  </script>
</body>
</html>

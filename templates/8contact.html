{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти — Prime Build Consulting Group</title>

  <style>
    .pbc-contact-wrapper {
      --gray-900: #121212;
      --gray-dot: #E8E8E8;
      --green-hover: #2f8000;
      font-family: "TikTok Sans", sans-serif;
      background: #FAFAFA;
      width: 100%;
      height: 1085px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .pbc-contact-section {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-image: radial-gradient(var(--gray-dot) 3px, transparent 1px);
      background-size: 60px 60px;
    }

    .pbc-contact-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 60px;
      margin-left: 0;
      padding-left: 0;
    }

    .pbc-contact-image img {
      width: 900px;
      height: 647px;
      object-fit: cover;
      object-position: left center;
      border-radius: 8px;
      display: block;
    }

    /* === БЛОК ІНФОРМАЦІЇ === */
    .pbc-contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 647px;
      gap: 35px;
      margin-left: 100px; /* посунуто на 100px вправо від фото */
      backdrop-filter: blur(2px);
      padding: 20px 35px;
    }

    .pbc-contact-title {
      color: var(--gray-900);
      font-family: "TikTok Sans", sans-serif;
      font-size: 50px;
      font-style: normal;
      font-weight: 700;
      line-height: 65px; /* 130% */
      text-transform: uppercase;
      width: 585px;
    }

    /* === КНОПКА EMAIL === */
    .pbc-contact-email {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 35px;
      border: 2px solid var(--gray-900);
      color: var(--gray-900);
      text-transform: uppercase;
      font-size: 16px;
      font-weight: 700;
      line-height: normal;
      letter-spacing: 0.5px;
      background: transparent;
      text-decoration: none;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .pbc-contact-email::after {
      content: "↗";
      font-size: 18px;
    }

    .pbc-contact-email:hover {
      background: var(--green-hover);
      color: #fff;
      border-color: var(--green-hover);
    }

    /* === ЛОКАЦІЯ === */
    .pbc-contact-location {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 60px; /* опущено нижче */
    }

    .pbc-contact-location-text {
      color: var(--gray-900);
      font-family: "TikTok Sans", sans-serif;
      font-size: 26px;
      font-style: normal;
      font-weight: 700;
      line-height: 35px; /* 134.615% */
      text-transform: uppercase;
    }

    @media (max-width: 1024px) {
      .pbc-contact-container {
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }

      .pbc-contact-info {
        margin-left: 0;
        align-items: center;
        text-align: center;
      }

      .pbc-contact-image img {
        width: 100%;
        height: auto;
      }

      .pbc-contact-location {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <section class="pbc-contact-wrapper">
    <div class="pbc-contact-section">
      <div class="pbc-contact-container">
        <div class="pbc-contact-image">
          <img src="{% static 'images/lvivratusha.png' %}" alt="Львів — Ратуша">
        </div>

        <div class="pbc-contact-info">
          <h2 class="pbc-contact-title">З ВАМИ НА КОЖНОМУ ЕТАПІ</h2>
          <a href="mailto:buildcons@proton.me" class="pbc-contact-email">BUILDCONS@PROTON.ME</a>
          <div class="pbc-contact-location">
            <svg class="pbc-contact-location-icon" viewBox="0 0 16 16" fill="none"
              xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <path d="M8 0C4.1 0 1 3.1 1 7C1 12 8 16 8 16C8 16 15 12 15 7C15 3.1 11.9 0 8 0ZM8 9.5C6.6 9.5 5.5 8.4 5.5 7C5.5 5.6 6.6 4.5 8 4.5C9.4 4.5 10.5 5.6 10.5 7C10.5 8.4 9.4 9.5 8 9.5Z" fill="#121212"/>
            </svg>
            <span class="pbc-contact-location-text">ЛЬВІВ, УКРАЇНА</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

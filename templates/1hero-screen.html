{% load static %}
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PBC — Prime Build Consulting Group</title>

  <style>
    .header-page {
      --bg: #0e1012;
      --panel: #0a0b0d;
      --white: #ffffff;
    }

    .header-page * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    .header-page body {
      font-family: "TikTok Sans", sans-serif;
      background: var(--bg);
      color: var(--white);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    .header-page .site-header {
      position: relative;
      height: 179px;
      background: var(--bg);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-page .header-inner {
      width: min(1240px, 100% - 48px);
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
    }

    /* Логотип */
    .header-page .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: var(--white);
      visibility: hidden;
    }

    .header-page .brand img {
      height: 58px;
      width: auto;
      display: block;
    }

    .header-page .brand-floating {
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 120;
      display: flex;
      width: 239.781px;
      height: 71px;
      padding: 0.206px 0.542px 0.305px 0.311px;
      justify-content: center;
      align-items: flex-end;
      gap: 22.421px;
      flex-shrink: 0;
    }

    .header-page .brand-floating img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* ===== МЕНЮ ===== */
    .header-page .main-nav {
      justify-self: center;
    }

    .header-page .main-nav ul {
      display: flex;
      gap: 60px;
      list-style: none;
    }

    .header-page .main-nav a {
      color: var(--white, #FFF);
      text-decoration: none;
      font-family: "TikTok Sans";
      font-size: 18px;
      font-style: normal;
      font-weight: 700;
      line-height: 23px;
      text-transform: uppercase;
      opacity: 0.95;
      transition: opacity 0.2s ease;
    }

    .header-page .main-nav a:hover { 
      opacity: 1; 
    }

    /* ===== БІЛІ ЛІНІЇ ===== */
    .header-page .line-horizontal {
      position: absolute;
      top: 179px;
      left: 0;
      right: 0;
      height: 2px;
      background: #fff;
      z-index: 8;
    }

    .header-page .line-horizontal-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #fff;
      z-index: 8;
    }

    .header-page .line-vertical {
      position: absolute;
      top: 0;
      right: 270px;
      width: 2px;
      height: 100%;
      background: #fff;
      z-index: 99;
    }

    /* ===== HERO SECTION ===== */
    .header-page .hero {
      position: relative;
      height: calc(100vh - 179px);
      background: url("{% static 'images/header-image.png' %}") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 50px;
      z-index: 1;
    }

    .header-page .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .header-page .hero-content {
      position: relative;
      z-index: 2;
      color: var(--white);
      width: calc(100vw - 270px - 50px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .header-page .hero h1 {
      color: var(--white, #FFF);
      font-family: "TikTok Sans";
      font-size: 70px;
      font-style: normal;
      font-weight: 700;
      line-height: 96px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .header-page .hero p {
      color: var(--white, #FFF);
      font-family: "TikTok Sans";
      font-size: 26px;
      font-style: normal;
      font-weight: 700;
      line-height: 35px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .header-page .icon-down {
      position: absolute;
      bottom: 45px;
      left: 50px;
      width: calc(100vw - 270px - 50px);
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .header-page .icon-down img {
      width: 130.487px;
      height: 130.487px;
      height: auto;
      display: block;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    /* ===== ПРАВА ПАНЕЛЬ ===== */
    .header-page .rail {
      position: absolute;
      top: 0;
      right: 0;
      width: 270px;
      height: 100%;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 320px 25px 40px 25px;
      z-index: 5;
    }

    .header-page .rail h3 {
      color: var(--white, #FFF);
      font-family: "TikTok Sans";
      font-size: 18px;
      font-style: normal;
      font-weight: 700;
      line-height: 23px;
      text-transform: uppercase;
      margin: 0 0 12px 0;
      width: 220px;
    }

    .header-page .rail p {
      color: var(--white, #FFF);
      font-family: "TikTok Sans";
      font-size: 16px;
      font-style: normal;
      font-weight: 400;
      line-height: 21px;
      margin: 0 0 28px 0;
      width: 220px;
    }

    /* ===== ВИПРАВЛЕНА КНОПКА ДЕТАЛІ ===== */
    .header-page .btn-outline {
      position: relative;
      display: flex;
      padding: 20px 35px;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 180px;
      color: var(--white, #FFF);
      font-family: "TikTok Sans";
      font-size: 18px;
      font-weight: 700;
      line-height: 23px;
      text-transform: uppercase;
      border: 1px solid #fff;
      background: transparent;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.35s ease;
      overflow: hidden;
      z-index: 99;
    }

    .header-page .btn-outline::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #2f8000;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.35s ease;
      z-index: -1;
    }

    .header-page .btn-outline:hover::before {
      transform: scaleX(1);
    }

    .header-page .btn-outline:hover {
      color: #fff;
      border-color: #2f8000;
    }

    /* Вміст кнопки - текст та іконка */
    .header-page .btn-outline .btn-text,
    .header-page .btn-outline .icon-arrow {
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .header-page .btn-outline:hover .btn-text,
    .header-page .btn-outline:hover .icon-arrow {
      transform: translateX(6px);
    }

    /* Стрілка */
    .header-page .btn-outline .icon-arrow {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
      filter: brightness(0) invert(1);
    }

    /* ===== ДОДАТКОВИЙ КОНТЕНТ ДЛЯ ПЕРЕВІРКИ СКРОЛУ ===== */
    .header-page .content-section {
      padding: 100px 50px;
      max-width: calc(100% - 270px);
      margin-bottom: 50px;
    }

    .header-page .content-section h2 {
      font-family: "TikTok Sans";
      font-size: 36px;
      margin-bottom: 30px;
      color: var(--white);
    }

    .header-page .content-section p {
      font-family: "TikTok Sans";
      font-size: 18px;
      line-height: 1.6;
      color: var(--white);
      margin-bottom: 20px;
    }

    .header-page .main-nav a {
      color: var(--white, #FFF);
      font-family: "TikTok Sans", sans-serif;
      font-size: 18px;
      font-style: normal;
      font-weight: 700;
      line-height: 23px;
      text-transform: uppercase;
      text-decoration: none;
      opacity: 0.95;
      transition: opacity 0.2s ease, color 0.2s ease;
    }

    .header-page .main-nav a:hover {
      opacity: 1;
      color: #C0C0C0;
    }

    /* === Стрілочка біля пункту "ПОСЛУГИ" === */
    .header-page .main-nav li:nth-child(2) a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .header-page .main-nav li:nth-child(2) a::after {
      content: "";
      display: inline-block;
      width: 14.175px;
      height: 14.175px;
      background: url("{% static 'images/icons/arrowdown.png' %}") center/contain no-repeat;
      transition: transform 0.25s ease;
    }

    /* === SERVICES OVERLAY === */
    .services-overlay {
      position: fixed;
      top: 183px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 179px);
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      overflow: hidden;
    }

    .services-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Контейнер контенту */
    .services-overlay .overlay-content {
      width: 100%;
      height: 100%;
      animation: dropDown 0.5s cubic-bezier(0.25, 1, 0.3, 1) forwards;
      transform: translateY(-40px);
      opacity: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .services-overlay.active .overlay-content {
      transform: translateY(0);
      opacity: 1;
    }

    /* Кнопка закриття */
    .close-overlay {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 48px;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      z-index: 300;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .close-overlay:hover {
      transform: scale(1.1);
      color: #2F8000;
    }

    /* Ефект плавного випадання */
    @keyframes dropDown {
      0% {
        transform: translateY(-60px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ===== МОБІЛЬНА ВЕРСІЯ ===== */
    @media (max-width: 768px) {
      /* Заголовок */
      .header-page .site-header {
        height: 100px;
        padding: 0 20px;
      }

      .header-page .header-inner {
        width: 100%;
        grid-template-columns: 1fr auto;
        gap: 20px;
      }

      /* Логотип */
      .header-page .brand-floating {
        position: relative;
        left: auto;
        top: auto;
        transform: none;
        width: 150px;
        height: 45px;
        gap: 10px;
        justify-self: start;
      }

      /* Навігація - бургер меню */
      .header-page .main-nav {
        position: fixed;
        top: 100px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 100px);
        background: var(--bg);
        transition: left 0.3s ease;
        z-index: 1000;
        padding: 40px 20px;
      }

      .header-page .main-nav.active {
        left: 0;
      }

      .header-page .main-nav ul {
        flex-direction: column;
        gap: 30px;
        align-items: center;
      }

      .header-page .main-nav a {
        font-size: 20px;
      }

      /* Бургер-іконка */
      .burger-menu {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 20px;
        cursor: pointer;
        z-index: 1001;
      }

      .burger-menu span {
        display: block;
        height: 3px;
        width: 100%;
        background: var(--white);
        transition: all 0.3s ease;
      }

      .burger-menu.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .burger-menu.active span:nth-child(2) {
        opacity: 0;
      }

      .burger-menu.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      /* Герой секція */
      .header-page .hero {
        height: 70vh;
        padding-left: 20px;
        padding-right: 20px;
        justify-content: center;
      }

      .header-page .hero-content {
        width: 100%;
        padding: 0 20px;
      }

      .header-page .hero h1 {
        font-size: 32px;
        line-height: 1.2;
        margin-bottom: 15px;
      }

      .header-page .hero p {
        font-size: 18px;
        line-height: 1.3;
        margin-bottom: 30px;
      }

      /* Права панель */
      .header-page .rail {
        position: relative;
        width: 100%;
        height: auto;
        padding: 40px 20px;
        align-items: center;
        text-align: center;
      }

      .header-page .rail h3,
      .header-page .rail p {
        width: 100%;
        max-width: 300px;
      }

      .header-page .rail h3 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      .header-page .rail p {
        font-size: 16px;
        margin-bottom: 25px;
      }

      /* Білі лінії */
      .header-page .line-horizontal {
        top: 100px;
      }

      .header-page .line-vertical {
        display: none;
      }

      /* Іконка вниз */
      .header-page .icon-down {
        left: 20px;
        width: calc(100% - 40px);
        bottom: 30px;
      }

      .header-page .icon-down img {
        width: 80px;
        height: 80px;
      }

      /* Кнопка */
      .header-page .btn-outline {
        padding: 15px 25px;
        width: 160px;
        font-size: 16px;
      }

      /* Overlay для послуг */
      .services-overlay {
        top: 100px;
        height: calc(100vh - 100px);
      }

      .close-overlay {
        top: 20px;
        right: 20px;
        font-size: 36px;
      }

      /* Контент секція */
      .header-page .content-section {
        padding: 60px 20px;
        max-width: 100%;
      }

      .header-page .content-section h2 {
        font-size: 28px;
      }

      .header-page .content-section p {
        font-size: 16px;
      }
    }

    /* Додаткові стилі для дуже малих екранів */
    @media (max-width: 480px) {
      .header-page .hero h1 {
        font-size: 28px;
      }

      .header-page .hero p {
        font-size: 16px;
      }

      .header-page .main-nav a {
        font-size: 18px;
      }

      .header-page .brand-floating {
        width: 120px;
        height: 36px;
      }
    }
  </style>
</head>

<body class="header-page">

<header class="site-header">
  <a href="/" class="brand-floating">
    <img src="{% static 'images/LogoPBC-07.png' %}" alt="PBC Logo">
  </a>

  <div class="header-inner">
    <a href="#" class="brand">
      <img src="{% static 'images/LogoPBC-07.png' %}" alt="PBC Logo">
    </a>
    
    <!-- Бургер-меню для мобільних -->
    <div class="burger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <nav class="main-nav">
      <ul>
        <li><a href="#about">ПРО НАС</a></li>
        <li><a href="#services">ПОСЛУГИ</a></li>
        <li><a href="#team">КОМАНДА</a></li>
        <li><a href="#customers">КЛІЄНТИ</a></li>
        <li><a href="#contact">КОНТАКТИ</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="services-overlay">
  <button class="close-overlay">&times;</button>
  <div class="overlay-content">
    {% include 'services_hover.html' %}
  </div>
</div>

<!-- Білі лінії -->
<div class="line-horizontal"></div>
<div class="line-vertical"></div>
<div class="line-horizontal-bottom"></div>

<section class="hero">
  <div class="hero-content">
    <h1>PRIME BUILD CONSULTING GROUP</h1>
    <p>ЮРИДИЧНИЙ СУПРОВІД БУДІВНИЦТВА</p>
  </div>
  <div class="icon-down">
    <img src="{% static 'images/icons/stdown.png' %}" alt="arrow" class="icon-down-inner">
  </div>
</section>

<aside class="rail">
  <h3>З вами на <br> кожному етапі</h3>
  <p>експертний аудит<br>і юридичний супровід<br>ваших проєктів</p>
  <a href="#" class="btn-outline">
    <span class="btn-text">ДЕТАЛІ</span>
    <img src="{% static 'images/icons/Frame311.svg' %}" alt="arrow" class="icon-arrow">
  </a>
</aside>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const servicesLink = document.querySelector('.main-nav li:nth-child(2) a');
  const overlay = document.querySelector('.services-overlay');
  const closeBtn = document.querySelector('.close-overlay');
  const burgerMenu = document.querySelector('.burger-menu');
  const mainNav = document.querySelector('.main-nav');

  // Показати overlay при кліку
  servicesLink.addEventListener('click', (e) => {
    e.preventDefault();
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden';
  });

  // Закрити overlay при кліку на ×
  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('active');
    document.body.style.overflow = '';
  });

  // Закрити при кліку поза контентом
  overlay.addEventListener('click', (e) => {
    if (e.target.classList.contains('services-overlay')) {
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }
  });

  // Бургер-меню
  burgerMenu.addEventListener('click', () => {
    burgerMenu.classList.toggle('active');
    mainNav.classList.toggle('active');
    document.body.style.overflow = mainNav.classList.contains('active') ? 'hidden' : '';
  });

  // Закрити меню при кліку на посилання
  mainNav.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      burgerMenu.classList.remove('active');
      mainNav.classList.remove('active');
      document.body.style.overflow = '';
    });
  });
});
</script>

</body>
</html>

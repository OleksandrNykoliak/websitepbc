{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клієнти - Prime Build Consulting Group</title>
    <style>
        /* Базові стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "TikTok Sans", sans-serif;
            background-color: #0F0F0F;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Секція клієнтів */
        .clients-section {
            position: relative;
            width: 100%;
            height: 1085px;
            padding: 140px 20px 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url("{% static 'images/customersbc.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .clients-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .clients-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Заголовок */
        .clients-heading-box {
            width: 1255px;
            height: 195px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: transparent;
            margin-bottom: 60px;
        }

        .clients-heading {
            color: var(--white, #FFF);
            text-align: center;
            font-family: "TikTok Sans";
            font-size: 50px;
            font-style: normal;
            font-weight: 700;
            line-height: 65px; /* 130% */
            text-transform: uppercase;
            width: 100%;
        }

        /* Карусель логотипів */
        .logo-carousel-container {
            width: 100%;
            max-width: 1530px;
            height: 72px;
            padding-left: 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }

        .logo-track {
            display: flex;
            align-items: center;
            position: absolute;
            left: 0;
            animation: scroll 40s linear infinite;
            white-space: nowrap;
        }

        .logo-item {
            flex-shrink: 0;
            margin-right: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
        }

        .logo-item img {
            height: 100%;
            width: auto;
            filter: brightness(0) invert(1);
            object-fit: contain;
        }

        /* Анімація каруселі */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Адаптивність */
        @media (max-width: 1400px) {
            .clients-heading-box {
                width: 90%;
                height: auto;
            }
            .clients-heading {
                font-size: 42px;
                line-height: 55px;
            }
        }

        @media (max-width: 768px) {
            .clients-section {
                height: 850px;
                padding: 100px 20px 80px;
            }
            .clients-heading {
                font-size: 32px;
                line-height: 42px;
            }
            .clients-heading-box {
                width: 90%;
                padding: 20px;
                height: auto;
            }
            .logo-carousel-container {
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .clients-heading {
                font-size: 26px;
                line-height: 36px;
            }
            .logo-item {
                margin-right: 30px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <section id="customers"  class="clients-section">
        <div class="clients-content">
            <div class="clients-heading-box">
                <h2 class="clients-heading">
                    МИ ПРАЦЮЄМО ЯК ЧАСТИНА КОМАНДИ КЛІЄНТА:<br>
                    НАДІЙНО, ТОЧНО, З ОРІЄНТАЦІЄЮ НА РЕЗУЛЬТАТ
                </h2>
            </div>
            
            <div class="logo-carousel-container">
                <div class="logo-track">
                    <!-- Логотипи додаються скриптом -->
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoTrack = document.querySelector('.logo-track');
            const logos = [
                "{% static 'logo/1.png' %}",
                "{% static 'logo/2.png' %}",
                "{% static 'logo/3.png' %}",
                "{% static 'logo/4.png' %}",
                "{% static 'logo/5.png' %}",
                "{% static 'logo/6.png' %}",
                "{% static 'logo/7.png' %}",
                "{% static 'logo/8.png' %}",
                "{% static 'logo/9.png' %}",
                "{% static 'logo/10.png' %}",
                "{% static 'logo/11.png' %}"
            ];
            
            const altTexts = [
                "Логотип 1",
                "Логотип 2",
                "Логотип 3",
                "Логотип 4",
                "Логотип 5",
                "Логотип 6",
                "Логотип 7",
                "Логотип 8",
                "Логотип 9",
                "Логотип 10",
                "Логотип 11"
            ];
            
            // Створюємо логотипи (подвоюємо для безперервного ефекту)
            for (let i = 0; i < 3; i++) {
                logos.forEach((logo, index) => {
                    const logoItem = document.createElement('div');
                    logoItem.className = 'logo-item';
                    
                    const img = document.createElement('img');
                    img.src = logo;
                    img.alt = altTexts[index];
                    
                    logoItem.appendChild(img);
                    logoTrack.appendChild(logoItem);
                });
            }
        });
    </script>
</body>
</html>

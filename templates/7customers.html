    {% load static %}
    <!DOCTYPE html>
    <html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Клієнти - Prime Build Consulting Group</title>
        <style>
            /* Базові стилі */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "TikTok Sans", sans-serif;
                background-color: #0F0F0F;
                color: #FFFFFF;
                overflow-x: hidden;
            }

            /* Секція клієнтів */
            .clients-section {
                position: relative;
                width: 100%;
                height: 1085px;
                padding: 140px 20px 100px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: url("{% static 'images/customersbc.png' %}");
                background-size: cover;
                background-repeat: no-repeat;
            }

            .clients-section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.35);
                z-index: 1;
            }

            .clients-content {
                position: relative;
                z-index: 2;
                max-width: 1400px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Заголовок */
            .clients-heading-box {
                width: 1255px;
                height: 195px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                background: transparent;
                margin-bottom: 60px;
            }

            .clients-heading {
                color: var(--white, #FFF);
                text-align: center;
                font-family: "TikTok Sans";
                font-size: 50px;
                font-style: normal;
                font-weight: 700;
                line-height: 65px; /* 130% */
                text-transform: uppercase;
                width: 100%;
            }

            /* Карусель логотипів */
            .logo-carousel-container {
                width: 100%;
                max-width: 1530px;
                height: 72px;
                padding-left: 16px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                flex-shrink: 0;
                overflow: hidden;
                position: relative;
            }

            .logo-track2 {
                display: flex;
                align-items: center;
                position: absolute;
                left: 0;
                animation: scroll 40s linear infinite;
                white-space: nowrap;
            }

            .logo-item {
                flex-shrink: 0;
                margin-right: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 50px;
            }

            .logo-item img {
                height: 100%;
                width: auto;
                filter: brightness(0) invert(1);
                object-fit: contain;
            }

            /* Анімація каруселі */
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }

            /* ===== МОБІЛЬНА ВЕРСІЯ (тільки до 768px) ===== */
            @media (max-width: 768px) {
                .clients-section {
                    height: auto;
                    min-height: 100vh;
                    padding: clamp(80px, 15vw, 120px) clamp(15px, 4vw, 25px);
                }

                .clients-content {
                    gap: clamp(40px, 8vw, 60px);
                }

                .clients-heading-box {
                    width: 100%;
                    height: auto;
                    margin-bottom: 0;
                    padding: 0;
                }

                .clients-heading {
                    font-size: clamp(25px, 6vw, 37px);
                    line-height: 1.3;
                    text-align: center;
                }

                .logo-carousel-container {
                    height: clamp(40px, 10vw, 60px);
                    max-width: 100%;
                    padding-left: 0;
                    justify-content: center;
                }

                .logo-track2 {
                    animation: scrollMobile 120s linear infinite;
                    gap: clamp(20px, 6vw, 40px);
                }

                .logo-item {
                    margin-right: 0;
                    height: 100%;
                    padding: 0 clamp(10px, 3vw, 20px);
                }

                .logo-item img {
                    height: 100%;
                    max-width: 120px;
                    filter: brightness(0) invert(1);
                }

                @keyframes scrollMobile {
                    0% {
                        transform: translateX(0);
                    }
                    100% {
                        transform: translateX(-100%);
                    }
                }

                /* Покращення для кращого контрасту на мобільних */
                .clients-section::before {
                    background-color: rgba(0, 0, 0, 0.5);
                }

                /* Анімація появи контенту */
                .clients-heading-box,
                .logo-carousel-container {
                    opacity: 0;
                    transform: translateY(30px);
                    animation: fadeInUp 0.8s ease forwards;
                }

                .logo-carousel-container {
                    animation-delay: 0.3s;
                }

                @keyframes fadeInUp {
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            }
    @media (max-width: 480px) {
        .clients-section {
            padding: 70px 15px 50px;
            min-height: 90vh;
        }

        .clients-heading {
            font-size: 18px !important;
            line-height: 1.25;
        }

        .logo-carousel-container {
            height: 35px;
        }

        .logo-track2 {
            gap: 15px;
        }

        .logo-item {
            padding: 0 8px;
        }

        .logo-item img {
            max-width: 90px;
        }
    }

    @media (max-width: 768px) and (max-height: 500px) {
        .clients-section {
            min-height: auto;
            height: 100vh;
            padding: 40px 20px;
        }

        .clients-content {
            gap: 30px;
        }

        .clients-heading {
            font-size: 20px;
            line-height: 1.2;
        }

        .logo-carousel-container {
            height: 30px;
        }

        .logo-item img {
            max-width: 80px;
        }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
        .clients-heading-box {
            width: 90%;
            height: auto;
        }
        
        .clients-heading {
            font-size: 42px;
            line-height: 55px;
        }
    }

    @media (max-width: 768px) {
        .main-heading {
            font-size: clamp(25px, 6vw, 37px); /* уніфікував з clients-heading */
            line-height: 1.3;
            margin-bottom: clamp(30px, 8vw, 50px);
            text-align: center;
        }
    }

    @media (max-width: 1400px) {
        .clients-heading-box {
            width: 90%;
            height: auto;
        }
        
        .clients-heading {
            font-size: clamp(25px, 6vw, 37px); 
            line-height: 1.3;
            margin-bottom: clamp(30px, 8vw, 50px);
            text-align: center;
        }
    }

    .logo-track2 {
        display: flex;
        align-items: center;
        position: absolute;
        left: 0;
        animation: scroll 90s linear infinite; /* було 40s → стало повільніше */
        white-space: nowrap;
    }

    /* Для мобільних */
    @media (max-width: 768px) {
        .logo-track2 {
            animation: scrollMobile 180s linear infinite; /* було 120s → стало ще плавніше */
            gap: clamp(20px, 6vw, 40px);
        }
    }

    /* === ЗБІЛЬШЕНІ ЛОГОТИПИ ТІЛЬКИ НА МОБІЛЬНИХ === */
    @media (max-width: 768px) {
        .logo-item img {
            transform: scale(1.45); /* збільшує логотипи на 25% */
            transform-origin: center;
        }
    }

    @media (max-width: 480px) {
        .logo-item img {
            transform: scale(1.55); /* ще трошки більші для маленьких екранів */
            transform-origin: center;
        }
    }

    /* === ВІДСТАНЬ МІЖ ЛОГОТИПАМИ НА МОБІЛЬНИХ === */
    @media (max-width: 768px) {
        .logo-item {
            margin: 0 20px; /* додає проміжок між логотипами */
        }
    }

    @media (max-width: 480px) {
        .logo-item {
            margin: 0 15px; /* трохи менше на дуже малих екранах */
        }
    }


/* === КОРЕКЦІЯ ЛОГОТИПІВ НА МОБІЛЬНИХ (НЕ ОРІЗАЄ) === */
@media (max-width: 768px) {
    .logo-carousel-container {
        height: clamp(90px, 22vw, 130px); /* було до 60px — тепер більше місця */
    }

    .logo-item img {
        transform: scale(1.5); /* робить логотипи більшими */
        transform-origin: center;
        object-fit: contain;
    }
}

@media (max-width: 480px) {
    .logo-carousel-container {
        height: clamp(80px, 28vw, 150px); /* більше місця по висоті для маленьких екранів */
    }

    .logo-item img {
        transform: scale(1.65); /* ще трохи більше */
        transform-origin: center;
        object-fit: contain;
    }
}

        </style>
    </head>
    <body>
        <section id="customers" class="clients-section">
            <div class="clients-content">
                <div class="clients-heading-box">
                    <h2 class="clients-heading">
                        МИ ПРАЦЮЄМО ЯК ЧАСТИНА КОМАНДИ КЛІЄНТА:<br>
                        НАДІЙНО, ТОЧНО, З ОРІЄНТАЦІЄЮ НА РЕЗУЛЬТАТ
                </h2>
                </div>
                
                <div class="logo-carousel-container">
                    <div class="logo-track2">
                        <!-- Логотипи додаються скриптом -->
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const logoTrack = document.querySelector('.logo-track2');
                const logos = [
                "{% static 'logo/2.png' %}",
                "{% static 'logo/3.png' %}",
                "{% static 'logo/5.png' %}",
                "{% static 'logo/6.png' %}",
                "{% static 'logo/7.png' %}",
                "{% static 'logo/8.png' %}",
                "{% static 'logo/9.png' %}",
                "{% static 'logo/10.png' %}",
                "{% static 'logo/1.png' %}",
                "{% static 'logo/11.png' %}",
                "{% static 'logo/4.png' %}",
        ];


                
                const altTexts = [
                    "Логотип 1",
                    "Логотип 2",
                    "Логотип 3",
                    "Логотип 4",
                    "Логотип 5",
                    "Логотип 6",
                    "Логотип 7",
                    "Логотип 8",
                    "Логотип 9",
                    "Логотип 10",
                    "Логотип 11"
                ];
                
                // Функція для створення логотипів з оптимізацією для мобільних
                function createLogos() {
                    const isMobile = window.innerWidth <= 768;
                    const repetitions = isMobile ? 4 : 3; // Більше повторень для мобільних для плавності
                    
                    logoTrack.innerHTML = '';
                    
                    for (let i = 0; i < repetitions; i++) {
                        logos.forEach((logo, index) => {
                            const logoItem = document.createElement('div');
                            logoItem.className = 'logo-item';
                            
                            const img = document.createElement('img');
                            img.src = logo;
                            img.alt = altTexts[index];
                            img.loading = 'lazy'; // Lazy loading для мобільних
                            
                            logoItem.appendChild(img);
                            logoTrack.appendChild(logoItem);
                        });
                    }
                }
                
                // Ініціалізація
                createLogos();
                
                // Оптимізація для мобільних пристроїв
                if (window.innerWidth <= 768) {
                    // Пауза при торканні каруселі
                    let isPaused = false;
                    
                    const carouselContainer = document.querySelector('.logo-carousel-container');
                    const logoTrack = document.querySelector('.logo-track2');
                    
                    carouselContainer.addEventListener('touchstart', function() {
                        isPaused = true;
                        logoTrack.style.animationPlayState = 'paused';
                    });
                    
                    carouselContainer.addEventListener('touchend', function() {
                        setTimeout(() => {
                            isPaused = false;
                            logoTrack.style.animationPlayState = 'running';
                        }, 2000);
                    });
                    
                    // Автоматичне оновлення при зміні орієнтації
                    window.addEventListener('resize', function() {
                        createLogos();
                    });
                }
                
                // Поліпшення для iOS
                if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    document.documentElement.style.height = '-webkit-fill-available';
                    const clientsSection = document.querySelector('.clients-section');
                    if (clientsSection && window.innerWidth <= 768) {
                        clientsSection.style.height = 'auto';
                        clientsSection.style.minHeight = '-webkit-fill-available';
                    }
                }
            });
        </script>
    </body>
    </html>
